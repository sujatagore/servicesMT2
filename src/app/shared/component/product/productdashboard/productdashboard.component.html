
<div class="row">
    <div class="col-md-8 offset-md-2">
        <app-productform>

        </app-productform>
    </div>

    <div class="col-md-8 offset-md-2">
        <div *ngIf="productArr.length; else noProduct" class="d-flex flex-column-reverse">
            <app-productcard [productObj]="pro" *ngFor="let pro of productArr"></app-productcard>
        </div>
    </div>
</div>

<ng-template #noProduct>
    <p class="alert alert-warning">
        No Product is Added Yet!!!
    </p>
</ng-template>
